<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta name="description" content="Student Informtion form">
    <h1>Basic Information</h1>
</head
<body>
    <form>
<label for="name">Student name:</label>
<input type="text" id="name" placeholder="Enter name">
<br></br>
<label for="name">Roll_no:</label>
<input type="number" id="number"
<br>
<label for="Gender">Female:</label>
<input type="radio" id=female value="female"
<br>
<label for="Gender">Male:</label>
<input type="radio" id=female value="female"
<br></br>
<br></br>
<label for="DOB">Date of Birth : </label>
<input type="DOB" id="DOB" name="dob">
<br></br>
<label for="Email">Email_id :</label>
<input type="email" id="email" name="email">
<br></br>
<label for="phone no">Mobile no :</label>
<input type="number" id="number" name="number">
<br></br>
<label for="address">Address :</label>
<br></br>
<textarea name="message" rows="4"placeholder="Enter Address Here "></textarea>
<br></br>
<label for="photo">Upload photo here:</label>
<br></br>
<input type="file" id="photo" name="photo">
<br></br>
<label for="photo">Select Course:</label>
<select name="course">
    
    <option value="B.tech">B.tech</option>
    <option value="M.tech">M.tech</option>
    <option value="B.sc">B.sc</option>
    <option value="MBA">MBA</option>   

</select>
<br></br>
<label for="Branch">Select Branch:</label>
<select >
    
    <option value="Computer">Computer</option>
    <option value="AIDS">AIDS</option>
    <option value="Electrical">Electrical</option>
    <option value="Civil">Civil</option>   

</select>
<br></br>
<label for="Year">Select Year:</label>
<select>
    
    <option value="1st">1st</option>
    <option value="2nd">2nd</option>
    <option value="3rd">3rd</option>
    <option value="4th">4th</option>   

</select>
<br></br>
<input type="submit">
<input type="reset">
    </form>
</body>
</html>
